<div class="login-form container-fluid">
    <div class="row m-auto  d-flex specify-content-arround">


<form class="container signup-form py-5 " #loginform="ngForm" (ngSubmit)="loginFormSubmit(loginform.value)">
  <div class="pro">
    <h2 class="text-center">Kichen Jungle</h2>
    <p class="text-center">Welcome To Your Dream's Kichen...</p>
  </div>

  <div class="mb-3 form-group">
        <input type="email" placeholder="EMAIL ADDRESS..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="email" name="email" aria-describedby="emailHelp" ngModel #email="ngModel" required>
        <div id="email" *ngIf="email.errors && email.touched || email.dirty">
            <div class="validat-txt" [hidden]="!email.errors?.pattern">
                Invalid pattern
            </div>
        </div>
    </div>
    <div class="mb-3">
        <input type="password" placeholder="PASSWORD..." class="form-control" id="pass" name="pass" ngModel #pass="ngModel" minlength="8" required>
        <div *ngIf="pass.errors && pass.touched">
            <div *ngIf="pass.errors.required">
                <div class=" validat-txt">This feild is required</div>
            </div>
            <div *ngIf="pass.errors.minlength">
                <div class="validat-txt">minlength is at least 8 characters</div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary log-btn">Submit</button>
    <div class="register my-4"><b>Don't have account ? <a routerLink="/registrationPage">Register</a></b></div>
</form>
