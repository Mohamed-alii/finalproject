
<section class="profile-form d-flex  justify-content-center">
    <form [formGroup]="profileForm" (ngSubmit)="sendProfileData()" class="formContainer  d-flex flex-column   justify-content-center">

        <div class="pro py-2">
            <h2 class="text-center">Kichen Jungle</h2>
            <p class="text-center">Fill Your Data Please And You Will Enjoy With Us Here In Your Kichen...</p>
          </div>
              
              <div class="mb-3 mx-auto form-group  ">
             
              <ngp-image-picker class="m-auto" [_config]="config2" ($imageChanged)="onImageChange($event)"></ngp-image-picker>
          
            </div>

              <div class="mb-3 form-group d-flex justify-content-center">
                <input type="text" placeholder="First Name" formControlName="firstName" class="form-control mr-4 inpTxt"  id="name" aria-describedby="emailHelp">
                <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control mr-4 inpTxt"  id="name" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 m-auto form-group">
              <mat-form-field appearance="fill">
                  <input formControlName="datePic" matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
          
                <div class="mb-3 form-group d-flex justify-content-center">
                  <input type="text" placeholder="Weight" formControlName="weight" class="form-control inpNum mx-2" id="name" aria-describedby="emailHelp">
                  <input type="text" placeholder="Phone Number" formControlName="phoneNumber" class="form-control inpTxt mx-3" id="name" aria-describedby="emailHelp">
                  <input type="text" placeholder="Height" formControlName="height" class="form-control inpNum mx-2" id="name" aria-describedby="emailHelp">
              </div>

            <!-- <div class="mb-3 form-group d-flex justify-content-center">
                <label class="radio-inline mr-2">Male</label>
                    <input type="radio" name="gender" checked>
                  <label class="radio-inline mr-2 ml-4">Female</label>
                    <input type="radio" name="gender">
            </div> -->
            
            <button type="submit" class="btn pro-btn">Send</button>
    </form>
</section>
